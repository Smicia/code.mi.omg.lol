<!DOCTYPE html>
<html>
<head>
  <title>Welcome to my Festive Github Pages</title>
  <style>
    footer {
    position: fixed;
    bottom: 0;
    width: 100%;
  }
    html {
       background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
       background-size: 400% 400%;
       animation: gradient 15s ease infinite;
       text-align: center;
    }
    
    @keyframes gradient {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  } 
    
    h1 {
      font-family: 'Comic Sans MS', cursive;
      color: white;
    }
    p {
      font-family: 'Arial', sans-serif;
      color: white;
    }
    button {
      background-color: green;
      color: white;
      font-size: 1.5em;
      border-radius: 8px;
      border: none;
      padding: 10px 20px;
    }
    button:hover {
      background-color: lightgreen;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to my Festive Github Pages</h1>
  <p>Thank you for taking the time to visit my little corner of the internet. I hope you find something that brings a smile to your face. Now, let's get this party started!</p>
  <a href="https://mi.omg.lol">
    <button title="Button to mi.omg.lol">Go to my actual corner of the internet</button>
  </a>
</body>
<footer>
  <p style="font-size: medium">Made possible by <a href="https://github.com">GitHub</a> and <a href="https://home.omg.lol/referred-by/mi">omg.lol</a></p>
  <p style="font-size: small">More info <a href="http://code.mi.omg.lol/more">here</a></p>
</footer>

</html>
